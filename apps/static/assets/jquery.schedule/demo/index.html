<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Календарь</title>
  <!-- Подключение необходимых библиотек и стилей -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jquery.schedule/dist/css/style.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery.schedule/dist/js/jq.schedule.min.js"></script>
</head>
<body>

<!-- Разметка для календаря -->
<div id="schedule"></div>

<!-- Скрипт для инициализации календаря -->
<script>
  $(function() {
    // Инициализация календаря
    var $sc = $("#schedule").timeSchedule({
      startTime: "08:00",
      endTime: "18:00",
      widthTime: 60 * 10,
      timeLineY: 60,
      verticalScrollbar: 20,
      timeLineBorder: 2,
      bundleMoveWidth: 6,
      rows: {
        '0': {
          title: 'Title Area',
          subtitle: 'Description',
          schedule: [
            {
              start: '08:00',
              end: '12:00',
              text: 'Text Area 1',
              data: {}
            },
            {
              start: '10:00',
              end: '14:00',
              text: 'Text Area 2',
              data: {}
            }
          ]
        },
        '1': {
          title: 'Title Area',
          schedule: [
            {
              start: '14:00',
              end: '17:00',
              text: 'Text Area 3',
              data: {}
            }
          ]
        }
      },
      onChange: function(node, data) {
        addLog('onChange', data);
      },
      onInitRow: function(node, data) {
        addLog('onInitRow', data);
      },
      onClick: function(node, data) {
        addLog('onClick', data);
      },
      onAppendRow: function(node, data) {
        addLog('onAppendRow', data);
      },
      onAppendSchedule: function(node, data) {
        addLog('onAppendSchedule', data);
      },
      onScheduleClick: function(node, time, timeline) {
        addLog('onScheduleClick', time + ' ' + timeline);
      }
    });

    // Функция для логирования событий
    function addLog(eventName, data) {
      console.log(eventName, data);
    }
  });
</script>

</body>
</html>
